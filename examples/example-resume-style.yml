---
# Styles

page_margins:
  top: 0.5
  bottom: 0.5
  left: 0.5
  right: 0.5

colors:
  base: [85, 85, 85]
  accent: [46, 140, 115]

styles:

  # Styles used throughout the document.
  normal:
    style_name: Normal
    style_type: paragraph
    font_name: Calibri Light
    color: base
    size: 10
    bold: false
    italic: false
    underline: false
    all_caps: false
    small_caps: false
    subscript: false
    superscript: false
    no_proof: false
    line_spacing_rule: 5 # Line space as multiples of font size
    line_spacing: 1    
    space_before: 0
    space_after: 0
    contextual_spacing: true
    keep_together: true

  normal_accent:
    style_name: Normal Accent
    font_name: Calibri Light
    style_type: character
    color: accent
    base_style: normal

  normal_emphasis:
    style_name: Normal Emphasis
    font_name: Calibri Light
    style_type: character
    bold: true
    base_style: normal

  normal_accent_emphasis:
    style_name: Normal Accent Emphasis
    style_type: character
    bold: true
    base_style: normal_accent

  list_bullet:
    style_name: List Bullet
    contextual_spacing: false
    space_before: 0
    space_after: 0
    base_style: normal

  heading_1:
    style_name: Heading 1
    font_name: Calibri Light
    size: 14
    all_caps: true
    space_after: 5
    space_before: 14
    base_style: normal_accent

  heading_2:
    style_name: Heading 2
    font_name: Calibri Light
    size: 11
    all_caps: true
    space_after: 0
    space_before: 11
    base_style: normal_accent

  # Styles used in the header.
  title:
    style_name: Abstrak Title
    style_type: character
    font_name: Segoe UI Symbol
    size: 36
    base_style: normal

  title_accent:
    style_name: Abstrak Title Accent
    style_type: character
    font_name: Segoe UI Symbol
    size: 36
    bold: true
    base_style: normal_accent

  subtitle:
    style_name: Abstrak Subtitle
    style_type: character
    size: 11
    base_style: title

  subtitle_emphasis:
    style_name: Abstrak Subtitle Emphasis
    style_type: character
    bold: true
    size: 11
    base_style: title

  subtitle_seperator:
    style_name: Abstrak Subtitle Seperator
    style_type: character
    size: 11
    base_style: normal_accent

  # Styles used with job roles

  position_title:
    style_name: Abstrak Position Title
    font_name: Calibri
    color: base
    style_type: paragraph
    all_caps: true
    small_caps: false
    bold: true
    space_before: 8
    space_after: 0
    base_style: heading_2

  position_subtitle:
    style_name: Abstrak Position Subtitle
    style_type: character
    size: 11
    base_style: position_title

  position_subtitle_seperator:
    style_name: Abstrak Position Subtitle Seperator
    style_type: character
    size: 11
    base_style: normal_accent

  position_list_bullet:
    style_name: Abstrak Position List Bullet
    contextual_spacing: false
    space_before: 3
    space_after: 3
    base_style: list_bullet