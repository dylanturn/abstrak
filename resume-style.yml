---
# Styles

# I dont know why this one gets to be hex, I'm sorry...
bullet_color_hex: 2E74B5

page_margins:
  top: 0.5
  bottom: 0.5
  left: 0.5
  right: 0.5

styles:

  # Styles used throughout the document.
  normal:
    style_name: Normal
    style_type: paragraph
    font_name: Calibri Light
    color: [59, 56, 56]
    size: 10
    bold: false
    italic: false
    underline: false
    all_caps: false
    small_caps: false
    subscript: false
    superscript: false
    no_proof: false
    space_after: 0
    space_before: 0

  normal_accent:
    style_name: Normal Accent
    font_name: Calibri Light
    style_type: character
    color: [46, 116, 181]
    base_style: normal

  normal_emphasis:
    style_name: Normal Emphasis
    font_name: Calibri Light
    style_type: character
    bold: true
    base_style: normal

  normal_accent_emphasis:
    style_name: Normal Accent Emphasis
    style_type: character
    bold: true
    base_style: normal_accent

  heading_1:
    style_name: Heading 1
    font_name: Calibri Light
    size: 14
    all_caps: true
    space_after: 0
    space_before: 10
    base_style: normal_accent

  heading_2:
    style_name: Heading 2
    font_name: Calibri Light
    size: 11
    all_caps: true
    space_after: 0
    space_before: 5
    base_style: normal_accent

  # Styles used in the header.
  title:
    style_name: Abstrak Title
    style_type: character
    font_name: Segoe UI Symbol
    size: 36
    base_style: normal

  title_accent:
    style_name: Abstrak Title Accent
    style_type: character
    font_name: Segoe UI Symbol
    size: 36
    bold: true
    base_style: normal_accent

  subtitle:
    style_name: Abstrak Subtitle
    style_type: character
    size: 11
    base_style: title

  subtitle_emphasis:
    style_name: Abstrak Subtitle Emphasis
    style_type: character
    bold: true
    size: 11
    base_style: title

  subtitle_seperator:
    style_name: Abstrak Subtitle Seperator
    style_type: character
    size: 11
    base_style: normal_accent

  # Styles used with job roles

  position_title:
    style_name: Abstrak Position Title
    color: [59, 56, 56]
    style_type: paragraph
    all_caps: false
    small_caps: true
    bold: true
    space_after: 0
    space_before: 5
    base_style: heading_2

  position_subtitle:
    style_name: Abstrak Position Subtitle
    style_type: character
    font_name: Calibri Regular
    size: 11
    base_style: normal

  position_subtitle_seperator:
    style_name: Abstrak Position Subtitle Seperator
    style_type: character
    size: 11
    base_style: normal_accent